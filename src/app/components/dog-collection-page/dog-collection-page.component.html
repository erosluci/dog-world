<div class="doggo-container">

  @if(error){
  <div class="error">{{ error }}</div>
  }

  <div class="breed-container">

    @for (breed of dogs; track breed; let i = $index) {
    <div class="breed-card">

      <h3>{{ breed.name }}</h3>
      @if(breed.imageUrl){
      <img (click)="onImageClick(i, breed.imageUrl)" [src]="breed.imageUrl" alt="{{ breed.name }}" />
      }
      @if(!breed.imageUrl){
      <div>Kép nem elérhető</div>
      }

    </div>
    }

  </div>

</div>
