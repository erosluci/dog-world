<div class="doggo-container">

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="breed-container">
    <div class="breed-card" *ngFor="let breed of dogs">
      <h3>{{ breed.name }}</h3>
      <img *ngIf="breed.imageUrl" [src]="breed.imageUrl" alt="{{ breed.name }}" />
      <div *ngIf="!breed.imageUrl">Kép nem elérhető</div>
    </div>
  </div>
</div>
