<div class="welcome-text">
  <h1>DOG'S WORLD</h1>
</div>
<mat-card class="login-card">
  <h2 mat-card-title>{{ isRegisterMode ? 'Regisztráció' : 'Bejelentkezés' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Felhasználónév</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit">
      {{ isRegisterMode ? 'Regisztrálok' : 'Bejelentkezem' }}
    </button>
  </form>

  <div class="message" *ngIf="message">{{ message }}</div>

  <button mat-button color="accent" (click)="toggleMode()">
    {{ isRegisterMode ? 'Már van fiókod? Jelentkezz be' : 'Nincs még fiókod? Regisztrálj' }}
  </button>
</mat-card>
